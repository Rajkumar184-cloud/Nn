<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV Player</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playerWrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .live-indicator {
      position: absolute;
      bottom: 280px;
      left: 9px;
      background: red;
      color: white;
      font-size: 13px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 3px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .live-indicator::before {
      content: '';
      display: inline-block;
      width: 7px;
      height: 7px;
      background: white;
      border-radius: 50%;
    }

    .channels {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .channel {
      text-align: center;
      cursor: pointer;
    }

    .channel img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      transition: transform 0.3s;
    }

    .channel:hover img {
      transform: scale(1.1);
    }

    .channel span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="playerWrapper">
    <div id="player"></div>
    <div class="live-indicator">RAJ</div>
  </div>

  <div class="channels">
    <!-- Replace logos and links with your own -->

  <script>
    const defaultStream = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    const player = jwplayer("player").setup({
      file: defaultStream,
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      controls: true,
      hlshtml: true,
      preload: "auto"
    });

    function loadChannel(url) {
      player.load([{ file: url }]);
      player.play();
    }
  </script>

</body>
</html>
