<!DOCTYPE html>
<html>
<head>
  <title>M3U8 Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background-color: #000; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { max-width: 100%; height: auto; }
  </style>
</head>
<body>

<video id="video" class="video-js vjs-default-skin" controls autoplay></video>

<script>
  var video = document.getElementById('video');
  var videoSrc = "http://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8";
  var proxy = "https://cors-proxy.fringe.zone/";
  var finalURL = proxy + videoSrc;

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(finalURL);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = finalURL;
  }
</script>

</body>
</html>
